{% extends 'layout.html' %}


{% block body %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Customer Segmentation Tool</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>
	<!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Segments</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Start date</th>
                                        </tr>
                                    </thead>

                                    <tbody>
										{% for user in result.records %}
                                        <tr>
                                            <td>{{user.fields.Name}}</td>
                                            <td>{{user.fields.Status}}</td>
                                            <td>{{user.fields.Start_date}}</td>
                                        </tr>
										{% endfor %}
										
										
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>



</div>
<!-- /.container-fluid -->


{% endblock %}
